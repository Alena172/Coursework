<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/general.css" rel="stylesheet">
    <link href="/static/css/account.css" rel="stylesheet">
    <title>Смена пароля</title>
</head>
<body>
<header th:replace="~{header :: header(orders)}"></header>
<form id="myForm" th:action="@{/cartPost}" th:method="POST" style="display: none;">
    <input id="inputItems" type="hidden" name="numberOfItems" th:value="${numberOfItems}">
</form>
<h1>Смена пароля</h1>
<main class = "divPass">
    <div th:if="${error}" class="error-message">Error: <span th:text="${error}"></span></div>
    <div th:if="${success}" class="success-message">Success: <span th:text="${success}"></span></div>
    <form class = "pass" action="/changePassword" method="post">
        <label for="oldPassword">Старый пароль:</label><br>
        <input type="password" id="oldPassword" name="oldPassword"><br><br>
        <label for="newPassword">Новый пароль:</label><br>
        <input type="password" id="newPassword" name="newPassword"><br><br>
        <label for="confirmPassword">Подтвердите новый пароль:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <button type="submit">Изменить пароль</button>
    </form>
</main>
<script src="/static/js/orders.js"></script>
<script>
    window.onload = function () {
        getNumberOfItems();
        fillCart();
    };
</script>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
