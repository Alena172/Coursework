<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "/static/css/general.css" rel = "stylesheet">
  <link href = "/static/css/account.css" rel = "stylesheet">
  <title>Аккаунт</title>
  <style>

  </style>
</head>
<body>
<header th:replace = "~{header :: header(orders)}"></header>
<form id="myForm" th:action="@{/cartPost}" th:method="POST" style="display: none;">
  <input id="inputItems" type="hidden" name="numberOfItems" th:value="${numberOfItems}">
</form>
<h1>МОЙ АККАУНТ</h1>
<main>
  <div class = cont-acc>
    <div class = "acc">
      <p><strong>Почта :</strong> <span th:text="${user.getUsername}"></span></p>
      <p><strong>Имя :</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Фамилия :</strong> <span th:text="${user.getSurname}"></span></p>
      <p><strong>Телефон :</strong> <span th:text="${user.phoneNumber}"></span></p>
    </div>
    <form action="/logout" method="post">
      <button type="submit" class="logout-btn">Выйти</button>
    </form>
    <form action="/changePassword" method="get">
      <button type="submit" class="changePassword-btn">Сменить пароль</button>
    </form>
  </div>
</main>
<script src="/static/js/orders.js"></script>
<script>
  window.onload = function () {
    getNumberOfItems();
    fillCart();
  };
</script>
<footer th:replace = "~{footer :: footer}"></footer>
</body>
</html>
